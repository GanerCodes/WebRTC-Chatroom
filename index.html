<html>
    <head>
        <title>WebRTC Room</title>
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="selfContainer">
            <div class="deviceSelectorHolder" id="deviceSelectorHolder"></div>
            <script>
                const base = document.getElementById("deviceSelectorHolder");
                for(const t of ['cam', 'mic', 'spk', 'scr']) {
                    const elm = document.createElement("button");
                    elm.className = "addSourceButton";
                    elm.innerHTML = t;
                    elm.onclick = () => addSourcePrompt(t);
                    base.appendChild(elm);
                }
            </script>
        </div>
        <div id="streamContainer">
            
        </div>
        <script>
            var print = console.log;
            
            function addDynamicJS(script) {
                let elm = document.createElement("script");
                elm.setAttribute("src", script);
                document.body.appendChild(elm);
            }
            addDynamicJS("layout.js");
            addDynamicJS("client.js");
        </script>
    </body>
</html>
